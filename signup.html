<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="asset/css/form.css">
</head>
<body>
    <section>
        <a href="index.php"><h1>JustStore</h1></a>
        <div class="sign">
            <h1>Register</h1>
            <p>Already have JustStore account? <a href="login.html">Login</a></p>
            <div class="line"></div>
            <form action="php/signup.php" method="POST" enctype="multipart/form-data">
                <div class="input">
                    <label for="">Name</label>
                    <input id="name" type="text" placeholder="e.g. John Doe" name="name">
                </div>
                <div class="genders">
                    <label for="">Gender</label>
                    <div class="gender">
                        <input type="radio" name="gender" value="male">
                        <label id="male" for="">Male</label>
                        <input type="radio" name="gender" value="female">
                        <label id="female" for="">Female</label>
                    </div>
                </div>
                <div class="address">
                    <label for="">Address</label>
                    <textarea name="address" id="address" cols="30" rows="4" placeholder="Address"></textarea>
                </div>
                <div class="input">
                    <label for="">Phone</label>
                    <input id="phone" type="text" name="phone" placeholder="e.g. 085716343xxx">
                </div>
                <div class="input">
                    <label for="">Email</label>
                    <input id="email" type="text" name="email" placeholder="example@mail.com">
                </div>
                <div class="input">
                    <label for="">Password</label>
                    <input id="password" type="text" name="password" placeholder="Password">
                </div>
                <div class="input">
                    <label for="">Re-Password</label>
                    <input id="re-password" type="text" name="re-password" placeholder="Confirm Password">
                </div>
                <div class="input">
                    <label for="">Profile Picture</label>
                    <div class="pict">
                        <input id="picture" type="file" name="picture">
                    </div>
                </div>
                <button id="sign" type="submit" name="register">Register</button>
            </form>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
